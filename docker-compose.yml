version: "3"

x-common-variables:
  &common-variables
  AUTH_PUBLIC_KEY: ssh-rsa  ameyarao98@zenbook-manjaro

services:
  auth:
    build: ./auth
    restart: on-failure
    environment:
      <<: *common-variables
      POSTGRES_DSN: postgres://user:pa$$word@auth_db
      PYTHONHASHSEED: 0
    ports:
      - '8000:8000'
    depends_on:
      - "auth_db"

  auth_db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pa$$word
    ports:
      - 5433:5432
    volumes:
      - auth_db:/var/lib/postgresql/data

  factory:
    build: ./factory
    restart: on-failure
    environment:
      POSTGRES_DSN: postgres://user:pa$$word@factory_db
    ports:
      - '8080:8080'
    depends_on:
      - "factory_db"

  factory_db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pa$$word
    ports:
      - 5434:5432
    volumes:
      - factory_db:/var/lib/postgresql/data

  controller:
    build: ./controller
    restart: on-failure
    environment:
      <<: *common-variables
    ports:
      - '3000:3000'

volumes:
  auth_db:
    driver: local
  factory_db:
    driver: local
